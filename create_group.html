<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المجموعات - منصة تبادل المعرفة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href=".\vendors\fontawesome\css\all.min.css">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 style="color: black;">المجموعات</h1>
      <div class="d-flex align-items-center">
        <div id="languageToggle" class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="langDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
            العربية
          </button>
          <ul class="dropdown-menu" aria-labelledby="langDropdownBtn">
            <li><a class="dropdown-item" href="#" data-lang="ar">العربية</a></li>
            <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="groupsList" class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">عشاق الذكاء الاصطناعي</h5>
              <p class="card-text">مجموعة للطلاب المهتمين بالذكاء الاصطناعي.</p>
              <button class="btn btn-success me-2">حذف المجموعة</button>
              <a href="edit_group.html?group=عشاق الذكاء الاصطناعي" class="btn btn-outline-secondary">تعديل</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">جروب جديد</h5>
              <p class="card-text">مجموعة للطلاب</p>
              <button class="btn btn-success me-2">حذف المجموعة</button>
              <a href="edit_group.html?group=جروب جديد" class="btn btn-outline-secondary">تعديل</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">تعلم الالة</h5>
              <p class="card-text">مجموعة للطلاب المهتمين بتعلم الالة.</p>
              <button class="btn btn-success me-2">حذف المجموعة</button>
              <a href="edit_group.html?group=تعلم الالة" class="btn btn-outline-secondary">تعديل</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">نادي علوم البيانات</h5>
              <p class="card-text">ناقش مواضيع علوم البيانات والمشاريع والموارد.</p>
              <button class="btn btn-success me-2">حذف المجموعة</button>
              <a href="edit_group.html?group=نادي علوم البيانات" class="btn btn-outline-secondary">تعديل</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="createGroup" class="mt-5">
      <h2 style="color: black;">إنشاء مجموعة جديدة</h2>
      <form id="createGroupForm">
        <div class="mb-3">
          <label style="color: black;" for="groupName" class="form-label">اسم المجموعة</label>
          <input style="color: black;" type="text" class="form-control" id="groupName" placeholder="أدخل اسم المجموعة" required />
        </div>
        <div class="mb-3">
          <label style="color: black;" for="groupDescription" class="form-label">الوصف</label>
          <textarea style="color: black;" class="form-control" id="groupDescription" rows="3" placeholder="وصف المجموعة" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إنشاء المجموعة</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
